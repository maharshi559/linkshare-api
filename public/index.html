<html>
<head>
	<title>Blog App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="myApp" ng-controller="mainController">

	<h1>Blog post app</h1>

	<div class="row">
		<div class="col-md-6">
			<div ng-repeat="post in posts track by $index" class="container">
			
				<h4 ng-click="getSinglePost(post.ID)">
					<a href="singlePost.html">{{post.title}}</a></h4>
				<p>{{post.body}}</p>
			</div>
		</div>

		<div class="col-md-6">
			<h1>New Blog Post</h1>
			<form ng-submit="submit()" action="singlePost.html">
				<input type="text" ng-model="blog.title" placeholder="Title"><br><br>
				<input type="number" ng-model="blog.catID" placeholder="catgory ID"><br><br>
				<input type="text" ng-model="blog.body" placeholder="body"><br><br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
	<div ng-view></div>

</body>

<script type="text/javascript" src="mainController.js"></script>
<script type="text/javascript" src="js/mainController.js"></script>
</html>
